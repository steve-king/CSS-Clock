<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CSS Clock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">

    <script src="scripts/plugins/modernizr-2.6.2.min.js"></script>
</head>
<body>

	<div class="container">
	
		<div id="clock">
		
			<!-- HOUR/MINUTE MARKERS -->	
			<div class="markers">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div><!-- END .markers -->
			
			<div class="hand_hour"><!-- JS applies rotation to this div to set the initial time-->
				<div class="rotator"></div><!-- CSS rotates this div 360 degrees every 12 hours -->
			</div>
			
			<div class="hand_min"><!-- JS applies rotation to this div to set the initial time-->
				<div class="rotator"></div><!-- CSS rotates this div 360 degrees every 60 minutes -->
			</div>
			
			<div class="hand_sec"><!-- JS applies rotation to this div to set the initial time-->
				<div class="rotator"><!-- CSS rotates this div 360 degrees every 60 seconds -->
					<div class="ticker"><!-- CSS rotates this div backwards and then jumps forwards every second to create the ticking effect -->
						<span></span><!-- Exra span needed for center circle -->
					</div>
				</div>
			</div>
			
			<div class="pin"></div>
			
		</div><!-- END .clock -->
		
		<ul class="menu">
			<li><a href="#" class="btn_stop">STOP</a></li>
			<li><a href="#" class="btn_start">START</a></li>
			<li><a href="#" class="btn_reset">RESET</a></li>
			<li><a href="#" class="btn_current">CURRENT TIME</a></li>
		</ul>
		
	</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
